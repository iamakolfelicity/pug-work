<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/kgl/salesdashboard.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="grid-container">

    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center p-3 bg-light">
      <div class="header-left">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <div class="header-right">
        <span class="material-icons-outlined">notifications</span>
        <span class="material-icons-outlined">account_circle</span>
      </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" >
        <h3 class="mb-4">MENU</h3>
        <ul class="list-unstyled">
          <li class="mb-3">
            <a href="/dashboard" >
              <span class="material-icons-outlined me-2">dashboard</span> Dashboard
            </a>
          </li>
          <li class="mb-3">
            <a href="/home" >
              <span class="material-icons-outlined me-2">home</span> Home
            </a>
          </li>
          <li class="mb-3">
            <a href="/users" >
              <span class="material-icons-outlined me-2">groups</span> Users
            </a>
          </li>
          <li class="mb-3">
            <a href="/notes" >
              <span class="material-icons-outlined me-2">note</span> Notes
            </a>
          </li>
          <li class="mb-3">
            <a href="/settings" >
              <span class="material-icons-outlined me-2">settings</span> Settings
            </a>
          </li>
          <li class="logout mt-5">
            <a href="/logout" >
              <span class="material-icons-outlined me-2">logout</span> Logout
            </a>
          </li>
        </ul>
      </aside>
      

    <!-- Main Content -->
    <main class="main-container p-4">
      <h2 class="mb-4">Dashboard Overview</h2>

      <div class="card-wrapper d-flex flex-wrap gap-4">
        <!-- Card 1 -->
        <div class="card" style="width: 12rem;">
          <img src="https://i.pinimg.com/736x/a9/e7/d4/a9e7d42642f347831ffa4122a4d17168.jpg" class="card-img-top" alt="Beans">
          <div class="card-body">
            <h5 class="card-title">Beans</h5>
            <a href="/sales/registerSales" class="btn btn-primary">Make Sale</a>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card" style="width: 12rem;">
          <img src="https://i.pinimg.com/736x/93/cd/8f/93cd8f2bd28e17a816b27ca5f6fb9881.jpg" class="card-img-top" alt="Ground nuts">
          <div class="card-body">
            <h5 class="card-title">Ground nuts</h5>
            <a href="/sales/registerSales" class="btn btn-primary">Make Sale</a>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card" style="width: 12rem;">
          <img src="https://i.pinimg.com/736x/3a/a8/e0/3aa8e017730e4114f8fa7310ee741cce.jpg" class="card-img-top" alt="Grain Maize">
          <div class="card-body">
            <h5 class="card-title">Grain Maize</h5>
            <a href="/sales/registerSales" class="btn btn-primary">Make Sale</a>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="card" style="width: 12rem;">
          <img src="https://i.pinimg.com/736x/41/13/b2/4113b272e83b0f19d20481a8b22352c7.jpg" class="card-img-top" alt="Soy beans">
          <div class="card-body">
            <h5 class="card-title">Soy beans</h5>
            <a href="/sales/registerSales" class="btn btn-primary">Make Sale</a>
          </div>
        </div>

        <!-- Card 5 -->
        <div class="card" style="width: 12rem;">
          <img src="https://i.pinimg.com/736x/7f/91/30/7f9130d385b2827ccb6ea9f1b910da0c.jpg" class="card-img-top" alt="Cow peas">
          <div class="card-body">
            <h5 class="card-title">Cow peas</h5>
            <a href="/sales/registerSales" class="btn btn-primary">Make Sale</a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/kgl/dashboard.js"></script>
</body>
</html>
