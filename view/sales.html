<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Sales</title>
    <link rel="stylesheet" href="../public/css/sales.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="work">
    <div class="container-mb-6">
        <form id="registrationForm" onsubmit="return formValidate()" method="post">
            <h2 id="h2">Sales Registration Form</h2>
            <div class="mb-3">
                <label for="buyerName">Buyer's Name</label>
                <input type="text" id="buyerName" name="buyerName" class="form-control" placeholder="Customer's name">
            </div>
            
            <div class="mb-3">
                <label for="produceName">Produce Name</label>
                <input type="text" id="produceName" name="produceName" class="form-control" placeholder="Produce name">
            </div>
                
            <div class="mb-3">
                <label for="quantity">Quantity purchased</label>
                <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Tonnes in kgs">
            </div>

            <div class="mb-3">
                <label for="amount">Amount paid in Ugx</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Amount">
            </div>

            <div class="mb-3">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" class="form-control" placeholder="Branch">
            </div>

            <div class="mb-3">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>

            <div class="mb-3">
                <label for="agentName">Sales agent's Name</label>
                <input type="text" id="agentName" name="agentName" class="form-control" placeholder="Sales agent's name">
            </div>
                
            <div>
                <button type="submit" id="button" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
            
    <script src="../public/js/sales.js"></script>    
</body>
</html>
